<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container">
        <textarea id="input-text" placeholder="Enter text here"></textarea>
        <div class="buttons">
            <button class="btn-encriptar" onclick="encriptarTexto()">Encrypt</button>
            <button class="btn-desencriptar" onclick="desencriptarTexto()">Decrypt</button>
        </div>
        <textarea id="output-text" placeholder="Encrypted/Decrypted text will appear here" readonly></textarea>
    </div>

    <script src="app.js"></script>
</body>

</html>
